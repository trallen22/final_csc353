<head>

<body>

    <div class="row">
      <div class="col-md-4 info-column">
        <div class="col-md-12">
        <!-- First Column Content -->
          <h2>Player Stats</h2>
          <h3>Passing</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>

            <li id="player-5"></li>
          </ul>
          <h3>Rushing</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
          <h3>Receiving</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
        </div>
      </div>
      <div class="col-md-4 info-column">
        <div class="col-md-12">
        
        <!-- Second Column Content -->
          <h2>Team Stats</h2>
          <h3>Passing</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
          <h3>Rushing</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
          <h3>Receiving</h3>
          <ul>
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
        </div>
      </div>
      <div class="col-md-4 info-column">
        <div class="col-md-12">
        <!-- Third Column Content -->
          <h2>Spotlight</h2>
          <ul title="Passing">
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
          <ul title="Rushing">
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
          <ul title="Receiving">
            <li id="player-1"></li>
            <li id="player-2"></li>
            <li id="player-3"></li>
            <li id="player-4"></li>
            <li id="player-5"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function fetchData() {
      const responsePromise = fetch("/student", {
        method: "GET",
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      });

      responsePromise.then(
        // Fulfilled
        async (response) => {
          populateList(await response.json())
        },
        (error) => {
          alert("Cannot obtain students")
        })
    }

    function populateList(results) {
      let list = document.getElementById("myList")

      results.forEach(element => {
        let student = document.createElement("li")

        student.innerText = element.name

        list.appendChild(student)
      })
    }
  </script>
</body>

</html>
