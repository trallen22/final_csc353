<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style_basic.css">
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="container">
      <div style="height: 100px;" class="row d-flex align-items-center">
        <div class="col-12">
          <h1 class="mb-0" style="font-family: Audiowide;">Gridiron Analytics</h1>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" id="nav-container">
      <!-- <a class="navbar-brand" style="font-family: Audiowide;">Gridiron Analytics</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="player.html">Players</a>
          <a class="nav-link" href="team.html">Team</a>
          <a class="nav-link" href="compare.html">Compare</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4 mb-4">
    <row class="row d flex">
      <div class="col-12">
        <label for="cars">Filter By:</label>
        <select id="category" name="category">
          <option value="team">Name</option>
          <option value="total_yards">Yards</option>
          <option value="tds">Touchdowns</option>
          <option value="completions">Completions</option>
          <option value="ints">Interceptions</option>
        </select>
        <select id="year" name="year">
          <option value="career">Total</option>
          <option value="09">2009</option>
          <option value="10">2010</option>
          <option value="11">2011</option>
          <option value="12">2012</option>
          <option value="13">2013</option>
          <option value="14">2014</option>
          <option value="15">2015</option>
          <option value="16">2016</option>
        </select>
        <select id="way" name="filter_way">
          <option value="ASC">Ascending</option>
          <option value="DESC">Descending</option>
        </select>
        <button class="btn-light" onclick="filterData()">Sort</button>
      </div>
    </row>
    <div class="row d flex">

      <div class="col-12">
        <table id="myTable" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" onclick="sortTable(0)">Team</th>
              <th scope="col" onclick="sortTable(1)">Yards</th>
              <th scope="col" onclick="sortTable(2)">Touchdowns</th>
              <th scope="col" onclick="sortTable(3)">Completions</th>
              <th scope="col" onclick="sortTable(4)">Interceptions</th>
            </tr>
          </thead>
          <tbody id="player-body">
    
          </tbody>
        </table>
        <!-- Add these buttons below your table -->
      <div class="pagination mt-3">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
      </div>

      </div>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>

    const itemsPerPage = 10;
    let currentPage = 1;
    let resultsData;  // Store fetched data globally

    function renderPage() {
      populateData(resultsData, currentPage, itemsPerPage);
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    }

    function nextPage() {
      if (currentPage < Math.ceil(resultsData.length / itemsPerPage)) {
        currentPage++;
        renderPage();
      }
    }

    function filterData(){

      var category = document.getElementById("category");
      var catValue = category.value;

      var ascDesc = document.getElementById("way");
      var ascDescValue = ascDesc.value;

      var year = document.getElementById("year");
      var yearValue = year.value;
      var yearText = year.options[year.selectedIndex].text;

      fetchData(catValue, yearText, ascDescValue)

    }

    function fetchData(category, year, way_value) {

      const responsePromise = fetch("/team_table?category=" + category +'&year=' + year +'&way=' + way_value, {
        method: "GET",
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      });

      responsePromise.then(
        async (response) => {
        resultsData = await response.json();
        renderPage();  // Initial render
      },
        // Error
        (error) => {
          alert("Cannot obtain table")
        })
      
    }

    function populateData(results, currentPage, itemsPerPage) {

      let table = document.getElementById("player-body")

      table.innerHTML = "";

      let startIndex = (currentPage - 1) * itemsPerPage;
      let endIndex = currentPage * itemsPerPage;
      let slicedData = results.slice(startIndex, endIndex);
      slicedData[0].forEach(element => {
          let team_row = table.insertRow(-1)
          let team = team_row.insertCell(0)
          let yards = team_row.insertCell(1)
          let td = team_row.insertCell(2)
          let rec = team_row.insertCell(3)
          let interception = team_row.insertCell(4)
        
          team.innerText = element.team
          yards.innerText = element.total_yards
          td.innerText = element.TDs
          rec.innerText = element.completions
          interception.innerText = element.INTs
      });
    }
  </script>
</body>

</html>
