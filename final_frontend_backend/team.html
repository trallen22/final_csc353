<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style_basic.css">
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="container">
      <div style="height: 100px;" class="row d-flex align-items-center">
        <div class="col-12">
          <h1 class="mb-0" style="font-family: Audiowide;">Gridiron Analytics</h1>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" id="nav-container">
      <!-- <a class="navbar-brand" style="font-family: Audiowide;">Gridiron Analytics</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="player.html">Players</a>
          <a class="nav-link" href="team.html">Team</a>
          <a class="nav-link" href="compare.html">Compare</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row d flex">

      <div class="col-12">
        <fieldset id="div1" required="">
          <input type="checkbox" name="check1" value="SomeValue" ng-model="vm.check1" class="table-input">Some
          <input type="checkbox" name="check2" value="SomeValue2" ng-model="vm.check2" class="table-input">Some2
          <input type="radio" name="gender" value="Male" class="table-input">Male
          <input type="radio" name="gender" value="Female" class="table-input">Female
          <input type="radio" name="text1" ng-model="text1" class="table-input">
        </fieldset>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function fetchData() {
      const responsePromise = fetch("/student", {
        method: "GET",
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      });

      responsePromise.then(
        // Fulfilled
        async (response) => {
          populateList(await response.json())
        },
        (error) => {
          alert("Cannot obtain students")
        })
    }

    function populateList(results) {
      let list = document.getElementById("myList")

      results.forEach(element => {
        let student = document.createElement("li")

        student.innerText = element.name

        list.appendChild(student)
      })
    }
  </script>
</body>

</html>
