  <header>
    <div class="container">
      <div style="height: 100px;" class="row d-flex align-items-center">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <!-- <a class="navbar-brand" style="font-family: Audiowide;">Gridiron Analytics</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 info-column">
        <!-- First Column Content -->
          <h2 id="player-name-1"></h2>
          <ul title="stats-1">
            <li id="tds-1"></li>
            <li id="yards-1"></li>

        <!-- </div> -->
      </div>
      <div class="col-md-6 info-column">

      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function fetchData() {
      const responsePromise = fetch("/student", {
        method: "GET",
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      });

      responsePromise.then(
        // Fulfilled
        async (response) => {
          populateList(await response.json())
        },
        (error) => {
          alert("Cannot obtain students")
        })
    }

    function populateList(results) {
      let list = document.getElementById("myList")

      results.forEach(element => {
        let student = document.createElement("li")

        student.innerText = element.name

        list.appendChild(student)
      })
    }
  </script>
</body>
